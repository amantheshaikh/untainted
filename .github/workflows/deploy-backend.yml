name: Deploy backend to Fly

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "::add-path::${HOME}/.fly/bin"

      - name: Authenticate with fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          ${HOME}/.fly/bin/flyctl auth token "$FLY_API_TOKEN"

      - name: Deploy backend
        working-directory: backend
        run: |
          ${HOME}/.fly/bin/flyctl deploy --config ./fly.toml --remote-only
