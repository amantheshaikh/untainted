openapi: 3.0.3
info:
  title: Untainted API
  version: 1.0.0
  description: |
    # Getting Started
    Welcome to the Untainted API. This API provides a robust **food intelligence layer** for platforms, enabling quick-commerce, grocery, and health apps to deliver personalized safety checks for millions of users.

    The API is designed to be simple to use, with predictable resource-oriented URLs and standard HTTP response codes.

    ## Authentication
    Include your API key in the `x-api-key` header.
    
    ```bash
    curl -H "x-api-key: sk_live_..." https://api.untainted.io/analyze
    ```
    
    ## Core Endpoint: /analyze
    The `/analyze` endpoint is the primary entry point.
    
    **Workflow:**
    1. **Client** sends `barcode` (and optional `image`) + `customer_uid`.
    2. **Untainted** resolves the product (DB/OpenFoodFacts) or falls back to OCR.
    3. **Untainted** fetches the customer profile from Supabase.
    4. **Analysis** runs and returns a clear `status` and verdict.

  contact:
    name: Untainted Support
    url: https://untainted.io/contact
    email: support@untainted.io

servers:
  - url: https://api.untainted.io
    description: Production API (Fly.io)

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key


  schemas:
    CheckRequest:
      type: object
      required:
        - ingredients
      properties:
        ingredients:
          type: string
          description: Raw ingredient text (one or multiple lines) or pasted list
        preferences:
          type: object
          description: Optional user preferences, allergies or diet constraints
        customer_uid:
          type: string
          description: Optional UID of the customer to fetch profile from (overrides preferences)

    Reason:
      type: object
      properties:
        ingredient:
          type: string
        category:
          type: string
        conflicts_with:
          type: array
          items:
            type: string

    AnalysisResponse:
      type: object
      properties:
        product:
          type: string
          nullable: true
        verdict:
          type: string
          description: SAFE | CAUTION | NOT_SAFE
        confidence:
          type: number
          format: float
          description: 0..1
        flagged_ingredients:
          type: array
          items:
            type: string
        reasons:
          type: array
          items:
            $ref: '#/components/schemas/Reason'
        safe_alternatives:
          type: array
          items:
            type: string
        processing_time_ms:
          type: integer
          format: int32
        raw:
          type: object
          description: Raw diagnostic payload (taxonomies, hits, etc.)

    ProductLookupRequest:
      type: object
      required:
        - barcode
      properties:
        barcode:
          type: string
          description: GTIN / barcode string

    Product:
      type: object
      properties:
        code:
          type: string
        name:
          type: string
        ingredients:
          type: array
          items:
            type: string
        image_url:
          type: string
        meta:
          type: object

    ProductSubmissionRequest:
      type: object
      required:
        - barcode
      properties:
        barcode:
          type: string
          description: GTIN / barcode string
        name:
          type: string
        brand:
          type: string
        ingredients_text:
          type: string
        categories:
          type: array
          items:
            type: string
        image_url:
          type: string

    OCRResponse:
      type: object
      properties:
        text:
          type: string
        confidence:
          type: number

    AnalyzeRequest:
      type: object
      required:
        - customer_uid
      properties:
        barcode:
          type: string
          description: Product barcode/GTIN
        image:
          type: string
          description: Base64 string or URL
        customer_uid:
          type: string
          description: Customer Unique ID
        preferences:
          type: object
          description: Optional override for profile preferences

    AnalyzeResponse:
      type: object
      properties:
        status:
          type: string
          enum: [safe, not_safe, caution, unknown]
        verdict_title:
          type: string
        verdict_description:
          type: string
        product_name:
          type: string
        product_image:
          type: string
        conflict_count:
          type: integer
        flagged_ingredients:
          type: array
          items:
            type: string
        reasons:
          type: array
          items:
            $ref: '#/components/schemas/Reason'

security:
  - ApiKeyAuth: []

tags:
  - name: Analysis
    description: Analysis, OCR and product lookup endpoints (hosted on Fly.io)
  - name: Products
    description: Product contribution and management
  - name: System
    description: Health and capability checks

paths:
  /analyze:
    post:
      summary: Analyze product safety
      operationId: analyzeProduct
      tags:
        - Analysis
      description: |
        Unified endpoint. Pass a barcode and/or image, plus the customer_uid.
        We handle lookup, OCR, and profile checking.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyzeRequest'
      responses:
        '200':
          description: Safety Verdict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyzeResponse'
        '400':
          description: Invalid Request (missing uid, etc.)
        '404':
          description: Product not found (and no image for OCR)

  /healthz:
    get:
      summary: Health check
      operationId: checkHealth
      tags:
        - System
      responses:
        '200':
          description: OK





