app = "untainted"
primary_region = "iad"

[build]
  # Use the backend Dockerfile to build the Fly image
  dockerfile = "backend/Dockerfile"

[env]
# Set runtime environment variables via `flyctl secrets set` (do not store secrets here)
# Example placeholders:
# SUPABASE_URL = ""
# SUPABASE_SERVICE_ROLE_KEY = ""

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
